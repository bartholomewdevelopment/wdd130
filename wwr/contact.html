<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,700&display=swap" rel="stylesheet">
    <title>Contact Mountain Name Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <meta name="description" content="Rafting Website Contact Page for Joseph Bartholomew">
    <meta name="author" content="Joseph Bartholomew WDD 130">
</head>

<body>
    <header>
        
        <img class="logo" src="images/rafting-logo.png" alt="White Water Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="#">Contact</a>
        </nav>
    
</header>
    <main>
        <div>
            <h1>Contact</h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Address: </th>
                    <th>Phone Number: </th>
                    <th>Email: </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>123 Fake Street, Salt Lake City, Utah 84103</td>
                    <td>555-111-2222</td>
                    <td>rafting@notreal.com</td>
                </tr>

            </tbody>
        </table>

        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.7736296236862!2d-88.57105182416525!3d20.67878664970587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f5138b9a098f833%3A0xf70a67530750d45!2s97751%20Chich%C3%A9n-Itz%C3%A1%2C%20Yucatan%2C%20Mexico!5e0!3m2!1sen!2sus!4v1729956930381!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles">
                <figure>
                    <img src="images/woman-employee1.jpg" alt="Employee 1">
                    <figcaption>Jane Doe - Senior Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/man-employee.jpg" alt="Employee 2">
                    <figcaption>John Smith - Reservations Manager</figcaption>
                </figure>
                <figure>
                    <img src="images/woman-employee2.jpg" alt="Employee 3">
                    <figcaption>Emily Brown - Marketing Specialist</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <fieldset>
                    <legend>Purpose of Your Message:</legend>
                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>
                    <label>
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>
                </fieldset>
    
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
    
                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>
    
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>
    <footer>
        <div class="footer-text">
            <p>&copy;2024 Mountain Name Rafting Joseph Bartholomew</p>
        </div>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>

    </footer>

</body>

</html>
